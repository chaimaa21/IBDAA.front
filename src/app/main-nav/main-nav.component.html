<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async)!.matches }"
    fixedInViewport="false"
    [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)!.matches"
  >
    <mat-toolbar>Vous Ãªtes?</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item nzMatchRouter routerLink="/admin">Admin</a>
      <a mat-list-item nzMatchRouter routerLink="">Formateur</a>
      <a mat-list-item nzMatchRouter routerLink="">Entrepreneur</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IBDAA</span>
      <span class="spacer"></span>
      <a href="">Acceuil</a>
      <a href="">Contact</a>
    </mat-toolbar>
    <div><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
