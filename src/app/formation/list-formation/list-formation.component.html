<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>
  </button>
  <!-- <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>-->
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.nom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="prerequis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prérequis</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.prerequis }}
      </td>
    </ng-container>

    <ng-container matColumnDef="objectifs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Objectifs</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.objectifs }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phase</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.phase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Durée</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.duree }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date_debut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Début de formation
      </th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.date_debut }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date_fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fin de formation
      </th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.date_fin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="formateur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Formateur</th>
      <td mat-cell *matCellDef="let formation">
        {{ formation.formateur }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let formateur">
        <div class="example-button-row">
          <div class="example-flex-container">
            <button mat-icon-button color="primary" (click)="onEdit(formateur)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="onDelete(formateur.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!--Row shown when there is no matching data.
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>-->
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="5"
    showFirstLastButtons
  ></mat-paginator>
</div>
<router-outlet></router-outlet>
