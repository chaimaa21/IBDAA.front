    <mat-icon>add</mat-icon>
  </button>

    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>-->
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.nom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.prenom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="profil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profil</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.profil }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse E-mail</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.cin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Numéro de téléphone
      </th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.telephone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
      <td mat-cell *matCellDef="let formateur">
        {{ formateur.adresse }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let formateur">
        <div class="example-button-row">
          <div class="example-flex-container">
            <button mat-icon-button color="primary" (click)="onEdit(formateur)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="onDelete(formateur.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!--Row shown when there is no matching data.
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>-->
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="5"
    showFirstLastButtons
  ></mat-paginator>
</div>
<router-outlet></router-outlet>
